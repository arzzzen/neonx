{% extends "base.html" %}
{% block content %}
{% if user %}
<p>Вы зашли как {{ user }} <a href="/logout/">Выход</a></p>
{% endif %}
{% if not user %}
<form action="/" method="post">
{{ form.as_p }}
<input type="submit" value="Вход" />
</form>
{% endif %}

{% for city in citys %}
<p><a href="/{{ city.name }}">{{ city.title }}</a></p>
{% endfor %}

{% endblock %}
